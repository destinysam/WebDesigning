<!DOCTYPE html>
<html>
<head>
	<title>Ordered and Unordered list</title>
</head>
<body>
	<table>
		<tr>
			<td bgcolor="blue">
				<ol type="A">
					<li>medical</li>
					<li>non-medical</li>
					<li>arts</li>
				</ol>
			</td>
			<td bgcolor="green">
				<ul>
					<li>25</li>
					<li>36</li>
					<li>40</li>
				</ul>
			</td>
		</tr>	
	</table>

</body>
</html>
